<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsAnalyzer</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analitics.css %>">
    <link rel="icon" href="<%=require('./images/favicon.ico').default%>">
    <meta name="description" content="Сервис по поиску и анализу новостей">
    <meta name="author" content="Татьяна Ануфриева">
</head>
<body class="page">
    <header class="header">
        <h3 class="header__title">NewsAnalyzer</h3>
        <nav>
            <ul class="header__links">
                <li class="header__link-inline"><a class="header__link header__link_analitics" href="./index.html">Главная</a></li>
                <li class="header__link-inline"><a class="header__link" href="./about.html">О проекте</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <section class="counter">
            <ul class="counter__breadcrumb">
                <li class="counter__breadcrumb-item"><a class="counter__breadcrumb-link" href="./index.html">Главная /</a></li>
                <li class="counter__breadcrumb-item">Аналитика</li>
            </ul>
            <h2 class="content-title content-title_medium">Вы спросили: </h2>
            <ul class="counter__container">
                <li class="counter__text">Новостей за неделю: <span class="counter__value counter__value_news"></span></li>
                <li class="counter__text">Упоминаний в заголовках: <span class="counter__value counter__value_titul"></span></li>
            </ul>
        </section>
        <section class="chart">
            <h3 class="chart__title">Аналитика по дням</h3>
            <div class="chart__text-container">
                <div class="chart__month">
                    <p class="chart__text">Дата</p>
                    <p class="chart__text chart__text_month"></p>
                </div>                
                <p class="chart__text">Кол-во упоминаний</p>                
            </div>
            <div class="chart__line"></div>
            <div class="scale">
                <div class="scale__value scale__value_start">
                    <span class="scale__text">0</span>
                    <span class="scale__text">25</span>
                </div>
                <div class="scale__value">
                    <span class="scale__text">50</span>
                </div>
                <div class="scale__value">
                    <span class="scale__text">75</span>
                </div>
                <div class="scale__value">
                    <span class="scale__text">100</span>
                </div>               
            </div>    
            <div class="chart__container">
                <div class="chart__data-container">                   
                    <div class="chart__data"></div>
                    <div class="chart__data"></div>
                    <div class="chart__data"></div>
                    <div  class="chart__data"></div>
                    <div class="chart__data"></div>
                    <div class="chart__data"></div>
                    <div class="chart__data"></div>                    
                </div>
                <div class="chart__columns-container">
                    <div class="chart__column">
                        <span class="chart__column-text"></span>
                    </div>
                    <div class="chart__column">
                        <span class="chart__column-text"></span>
                    </div>
                    <div class="chart__column">
                        <span class="chart__column-text"></span>
                    </div>
                    <div class="chart__column">
                        <span class="chart__column-text"></span>
                    </div>
                    <div class="chart__column">
                        <span class="chart__column-text"></span>
                    </div>
                    <div class="chart__column">
                        <span class="chart__column-text"></span>
                    </div>
                    <div class="chart__column">
                        <span class="chart__column-text"></span>
                    </div>
                </div>
            </div>
            <div class="scale">
                <div class="scale__value scale__value_start">
                    <span class="scale__text">0</span>
                    <span class="scale__text">25</span>
                </div>
                <div class="scale__value">
                    <span class="scale__text">50</span>
                </div>
                <div class="scale__value">
                    <span class="scale__text">75</span>
                </div>
                <div class="scale__value">
                    <span class="scale__text">100</span>
                </div>               
            </div>    
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Supersite</p>
        <nav>
            <ul class="footer__links">
                <li class="footer__link-inline"><a class="footer__link" href="./index.html">Главная</a></li>
                <li class="footer__link-inline"><a class="footer__link" href="./about.html">О проекте</a></li>
                <li class="footer__link-inline"><a class="footer__link" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a></li>                            
            </ul>
        </nav>
        <ul class="footer__icons">
            <li class="footer__icon-link"><a href="https://github.com" target="_blank" class="footer__link"><img class="footer__icon-image" src="<%=require('./images/github.svg').default%>" alt="Гитхаб"></a></li>
            <li class="footer__icon-link"><a href="https://www.facebook.com" target="_blank" class="footer__link"><img class="footer__icon-image" src="<%=require('./images/facebook.svg').default%>" alt="Фейсбук"></a></li>
        </ul>        
    </footer>        
    <script src="<%= htmlWebpackPlugin.files.chunks.analitics.entry %>"></script>   
</body>
</html>
